{% extends '../main_screen.html' %}
<!-- Load... -->
{% load static %}
<!-- -->
{% block additionalStyles %}
<link href="{% static 'css/create_report_page.css' %}" rel="stylesheet" />
{% endblock %}
<!-- -->
{% block body %}
<div class="head-title">
  <h1>{{ title|default:"الجداول الأسبوعية" }}</h1>
</div>
<form class="container" method="get">
  <div class="select-container">
    <div>
      <label class="select" for="slct_1">
        <select id="slct_1" name="institution" required="required">
          <option value="" disabled="disabled" selected="selected">
            إختر القسم
          </option>
          {% for inst in institutions %}
          <option value="{{inst.id}}">{{inst.name}}</option>
          {% endfor %}
        </select>
        <svg>
          <use xlink:href="#select-arrow-down"></use>
        </svg>
      </label>
    </div>

    <div>
      <input type="date" name="date-input" required />
    </div>

    <!-- SVG Sprites-->
    <svg class="sprites">
      <symbol id="select-arrow-down" viewbox="0 0 10 6">
        <polyline points="1 1 5 5 9 1"></polyline>
      </symbol>
    </svg>
  </div>

  <div class="buttons-container">
    <button
      type="submit"
      formaction="generate_general_report"
      id="generate_report_link"
    >
      الجداول الأسبوعية
    </button>
    <!-- <button type="submit" formaction="generate_report_v2" id="generate_report_link">Detailed Report V#2</button> -->
  </div>
</form>
{% endblock %}

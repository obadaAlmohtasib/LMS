{% extends '../main_screen.html' %}
<!-- Load... -->
{% load static %}
<!-- Styles -->
{% block additionalStyles %}
<link href="{% static 'css/create_report_page.css' %}" rel="stylesheet" />
{% endblock %}
<!-- Body -->
{% block body %}
<div class="head-title">
  <h1>{{ title|default:"ورقة العمل الشهرية" }}</h1>
</div>
<form class="container">
  <div class="select-container">
    <div>
      <label class="select" for="slct_1">
        <select id="slct_1" name="u-source" required="required">
          <option value="" disabled="disabled" selected="selected">
            إخترالمصدر
          </option>
          {% for u_source in user_sources %}
          <option value="{{ u_source.id }}">{{ u_source.name }}</option>
          {% endfor %}
        </select>
        <svg>
          <use xlink:href="#select-arrow-down"></use>
        </svg>
      </label>
    </div>

    <div>
      <input type="month" name="date-input" required />
    </div>

    <!-- SVG Sprites-->
    <svg class="sprites">
      <symbol id="select-arrow-down" viewbox="0 0 10 6">
        <polyline points="1 1 5 5 9 1"></polyline>
      </symbol>
    </svg>
  </div>

  <div class="buttons-container">
    <button
      type="submit"
      formaction="{% url 'user-worksheet' %}"
      id="get_user_worksheet_link"
    >
      ورقة العمل الشهرية
    </button>
  </div>
</form>
{% endblock %}

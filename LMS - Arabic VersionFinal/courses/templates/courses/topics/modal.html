<!-- The Modal -->
<div id="modal-div" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span id="close-modal-span">&times;</span>
    <form class="suspension-date-form" action="{% url 'resume_course' id %}">
      {% csrf_token %}
      <p>
        <label for="id_release_opt">Release time:</label>
        <select id="id_release_opt" name="release_opt">
          <option value selected>----------</option>
          <option value="immediately">Immediately</option>
          <option value="custom_date">Custom date</option>
        </select>
      </p>
      <p>
        <label for="id_resume_date">Resume date:</label>
        <input id="id_resume_date" type="date" name="resume_date" />
      </p>
      <p>
        <button type="submit" class="release_btn">Save</button>
        <button type="reset" class="cancel_date_btn">Cancel</button>
      </p>
    </form>
  </div>
</div>

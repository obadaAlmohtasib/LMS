{% extends '../add_entity_template.html' %}
<!-- Body -->
{% block body %}
<div>
  <div>
    {% if success %}
    <h2>تم إضافة موضوع جديد بنجاح</h2>
    <div class="confirmation-link-holder">
      <h2>
        للرجوع إلى القائمة السابقة إضغط
        <a
          href="{% url 'get_topics?course_id=&&course_name=' course.id course.name %}"
          >هنا</a
        >
      </h2>
    </div>
    {% else %}
    <div class="container">
      <form
        action="{% url 'create_topic' id %}"
        method="post"
        autocomplete="off"
      >
        <h2>معلومات الموضوع</h2>
        {% csrf_token %} {{ topic_form.as_p }}
        <div class="buttons-holder">
          <button type="submit" class="save-submit">إضافة</button>
          <a
            href="{% url 'get_topics?course_id=&&course_name=' course.id course.name %}"
            class="cancel-action"
            >إلغاء</a
          >
          <button type="reset" class="reset-action">مسح</button>
        </div>
      </form>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}

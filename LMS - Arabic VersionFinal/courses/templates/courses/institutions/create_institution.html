{% extends '../add_entity_template.html' %}
<!-- Body -->
{% block body %}
<div>
  <div>
    {% if success %}
    <h2>تم إضافة قسم جديد بنجاح</h2>
    <div class="confirmation-link-holder">
      <h2>
        للرجوع إلى القائمة السابقة إضغط
        <a href="{% url 'get_institutions' %}">هنا</a>
      </h2>
    </div>
    {% else %}
    <div class="container">
      <form
        action="{% url 'create_institution' %}"
        method="post"
        autocomplete="off"
      >
        <h2>معلومات القسم</h2>
        {% csrf_token %} {{ form.as_p }}
        <div class="buttons-holder">
          <button type="submit" class="save-submit">إضافة</button>
          <a href="{% url 'get_institutions' %}" class="cancel-action">إلغاء</a>
          <button type="reset" class="reset-action">مسح</button>
        </div>
      </form>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
